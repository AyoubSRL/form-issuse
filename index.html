<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DevTask Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="p-4">

  <header class="mb-8">
    <h1 class="text-3xl font-bold mb-10 text-center">DevTask Manager</h1>
    <div class="flex flex-wrap items-center gap-2 ">
      <button class="btn btn-outline mr-112 ml-5" id="newIssue" onclick="popup()">Nuova Issue</button>
      <input type="search" placeholder="Cerca per titolo, descrizione o assegnatario" id="searchInput" class="input input-bordered" />
      <button class="btn btn-outline mr-auto" id="searchButton" onclick="search()">
        <img src="icon-ricerca.png" class="w-3 h-3" />
      </button>
      <div class="flex flex-wrap gap-2 ml-4 text-xs">
        <span class="badge badge-neutral">Backlog: <span id="countBacklog"></span></span>
        <span class="badge badge-warning">In Progress: <span id="countInProgress"></span></span>
        <span class="badge badge-info">Review: <span id="countReview"></span></span>
        <span class="badge badge-success">Done: <span id="countDone"></span></span>
      </div>
  </header>

  <div class="flex flex-wrap gap-25 ml-5 mr-5">


  <div class="flex flex-col w-1/5 min-w-[180px]">

    <div class="mb-2">
      <div class="card bg-base-100 shadow-sm outline-1 outline-gray-300 p-2">
        <div class="card-body py-2 flex flex-row items-center justify-between">
          <span class="card-title text-lg">Backlog</span>
          <span class="badge badge-primary" id="number1">0</span>
        </div>
      </div>
    </div>
    <div id="backlog"></div>
  </div>


  <div class="flex flex-col w-1/5 min-w-[180px]">
    <div class="mb-2">
      <div class="card bg-base-100 shadow-sm outline-1 outline-gray-300 p-2">
        <div class="card-body py-2 flex flex-row items-center justify-between">
          <span class="card-title text-lg">In Progress</span>
          <span class="badge badge-primary" id="number2">0</span>
        </div>
      </div>
    </div>
    <div id="in-progress"></div>
  </div>


  <div class="flex flex-col w-1/5 min-w-[180px]">

    <div class="mb-2">
      <div class="card bg-base-100 shadow-sm outline-1 outline-gray-300 p-2">
        <div class="card-body py-2 flex flex-row items-center justify-between">
          <span class="card-title text-lg">Review</span>
          <span class="badge badge-primary" id="number3">0</span>
        </div>
      </div>
    </div>
    <div id="review"></div>
  </div>


  <div class="flex flex-col w-1/5 min-w-[180px]">

    <div class="mb-2">
      <div class="card bg-base-100 shadow-sm outline-1 outline-gray-300 p-2">
        <div class="card-body py-2 flex flex-row items-center justify-between">
          <span class="card-title text-lg">Done</span>
          <span class="badge badge-primary" id="number4">0</span>
        </div>
      </div>
    </div>

    <div id="done"></div>
  </div>

</div>


  <div id="overlay" class="fixed inset-0 bg-white bg-opacity-30 backdrop-blur-sm hidden flex items-center justify-center z-40">
    <div class="hero bg-base-300 w-250 h-150 rounded-lg" id="popup">
      <button class="btn btn-sm btn-circle btn-ghost absolute top-2 right-2" onclick="nascondiPopup()">✕</button>
      <div class="hero-content text-center">
        <div class="max-w-md space-y-4 text-left">
          <div class="text-2xl font-bold text-center mb-10">Nuova Issue</div>

          <div id="titolo">
            <label >Titolo:</label>
            <input type="text" id="nomeTitolo" placeholder="Inserire titolo" class="input input-bordered w-100 mb-4" /> 
          </div>
          <div id="priorita">
            <label >Priorità:</label>
            <select id="prioritaScelta" class="select select-bordered w-100 mb-4">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div id="utente">
            <label >Nome utente:</label>
            <input type="text" id="nomeUtente" placeholder="Inserire nome" class="input input-bordered w-100 mb-4" /> 
          </div>
          <div>    
          <label >Descrizione:</label><br>
          <textarea id="descrizione" class="w-100 bg-base-100"></textarea>
          </div>
          
          
          <div id="properties" class="text-left">
            
            <label>Proprietà:</label><br>
            <label><input type="radio" name="status" id="Backlog" checked/> Backlog</label><br>
            <label><input type="radio" name="status" id="inProgress" /> In Progress</label><br>
            <label><input type="radio" name="status" id="Review" /> Review</label><br>

          </div>
          <button class="btn btn-primary w-100" id="save" onclick="aggiungiIssue()">Salva</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
